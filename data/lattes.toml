[PRODUCAO-TECNICA.DEMAIS-TIPOS-DE-PRODUCAO-TECNICA.APRESENTACAO-DE-TRABALHO.INFORMACOES-ADICIONAIS]
DESCRICAO-INFORMACOES-ADICIONAIS = "In Germany, there is an upcoming debate about civic education and teachers? neutrality in schools. The AfD launched a platform1 in several states, on which pupils and parents should inform against teachers, who are not politically neutral or in the words of the AfD ?politically one-sided?. These developments have led to a broad discussion about Civic Education in school, and furthermore about education of teachers in universities. This article examines the Hesse case of teachers? education2 in universities: In Hesse, every prospective teacher studies one module of Civic Education on an obligatory basis and can study a second module voluntarily. In these modules, students learn about democratic order in general, democratic processes, political and societal conflicts. Furthermore, the study within these modules should nurture to inherit values of democracy, equality and citizenship. Along this special case, this paper highlights why political science education should nurture understanding and values of democracy, equality and citizenship. We show with data from the EMEL study, to what extent future teachers are politicised and to what extent they understand what democracy is. Based on this empirical insight, we argue why civic education matters in teachers? education and in preparation for their extra-curricular task of Civic Education in schools ? besides their regular topics. According to our preferred interpretation, this article provide arguments that Civic Education should nurture values of democracy, equality and citizenship: Civic Education is rather about pluralism than a highly problematic - or ?one-sided? - understanding of neutrality."
