[PRODUCAO-TECNICA.DEMAIS-TIPOS-DE-PRODUCAO-TECNICA.APRESENTACAO-DE-TRABALHO.INFORMACOES-ADICIONAIS]
DESCRICAO-INFORMACOES-ADICIONAIS = "Central Eastern Europe (CEE) is witnessing a troubling rise in support for anti-EU parties that challenge the liberal democratic consensus. In Poland and Hungary, governments have embraced policies emphasizing social spending and national sovereignty, directly opposing EU integration. Despite EU interventions addressing rule-of-law violations, these parties retain substantial public backing, with citizens prioritizing sovereignty and welfare over integration. Research on anti-EU populist voters identifies three key determinants. The first highlights socioeconomic factors, positing that those disadvantaged by modernization and globalization?the so-called ?losers? of these processes?are drawn to populist parties out of economic insecurity. The second focuses on protest voting, where dissatisfaction with political elites prompts voters to support anti-EU parties. The third emphasizes attitudinal factors, such as xenophobia and authoritarianism, which align with populist rhetoric.&#10;While all three perspectives have merit, socioeconomic factors appear particularly relevant in CEE. The post-1990s transition brought significant economic upheaval, leaving many disillusioned. Although European integration promoted liberal values, citizens faced unmet economic expectations and rising social polarization. This polarization has deepened divides, fostering support for anti-democratic and nationalist movements. This study examines the role of social polarization in shaping value orientations and voter behavior in CEE. Using Schwartz?s value circle and European Social Survey data, it explores how economic divides influence values and unite voters of anti-EU populist parties. The findings offer insights into the relationship between polarization, value systems, and the challenges to European integration in the region."
