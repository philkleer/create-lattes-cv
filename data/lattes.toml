[PRODUCAO-BIBLIOGRAFICA.ARTIGOS-PUBLICADOS.ARTIGO-PUBLICADO.INFORMACOES-ADICIONAIS]
DESCRICAO-INFORMACOES-ADICIONAIS = "Uma das desigualdades mais persistentes e intrigantes nas democracias ocidentais é o fato de as mulheres se interessarem menos por política do que os homens. Sabemos que o interesse político é desenvolvido - ou não - em uma idade precoce e que ele se torna um determinante fundamental do envolvimento político durante a vida adulta. Devido ao seu desenvolvimento precoce, pesquisas recentes sugerem que se concentre nos padrões de socialização política de gênero para entender por que as mulheres apresentam níveis mais baixos de interesse político do que os homens. Uma recente revisão sistemática da literatura sobre interesse político confirma que a diferença já está presente em uma idade precoce. Além disso, a revisão mostra que a pesquisa e as evidências sobre a possível interseccionalidade das desigualdades no interesse político dos jovens são surpreendentemente escassas. Neste artigo, apresentamos novas evidências sobre a interação do gênero com uma fonte adicional de desigualdade política: o histórico de imigração. Para isso, usamos o conjunto de dados do CILS4EU, uma pesquisa longitudinal que acompanha uma amostra de adolescentes com pais nascidos no exterior que pode ser comparada aos nativos em quatro países. As análises seguem as recomendações mais recentes com relação ao uso de interações para avaliar alegações de interseccionalidade. Os resultados de nossos testes preliminares indicam que as meninas com histórico de imigração são mais interessadas em política do que as meninas sem histórico de imigração pessoal ou familiar.  Além disso, os resultados são compatíveis com uma abordagem interseccional, segundo a qual ser menina e ter histórico de imigração tem uma relação positiva independente com o interesse político. Por fim, não encontramos diferenças significativas entre as meninas imigrantes de primeira e segunda geração."
DESCRICAO-INFORMACOES-ADICIONAIS-INGLES = "One of the most persistent and puzzling inequalities across Western democracies is that women are less interested in politics than men. We know that political interest is developed ? or not ? at an early age, and that it becomes a key determinant of political involvement during adulthood. Due to its early development, recent research suggests focusing on gendered political socialization patterns to understand why women display lower levels of political interest than men. A recent systematic literature review on political interest confirms that the gap is already present at an early age. In addition, the review shows that research and evidence on the potential intersectionality of inequalities on young people?s political interest is surprisingly scarce. In this article we present novel evidence on the interaction of gender with an additional source of political inequality: immigration background. In doing so we use the CILS4EU dataset, a longitudinal survey that follows a sample of adolescents with foreign-born parents that can be compared to natives in four countries. The analyses follow the latest recommendations regarding the use of interactions to evaluate claims of intersectionality. The results of our preliminary tests indicate that girls with an immigrant background are more interested in politics than girls without personal or family immigration background.  Furthermore, the results are compatible with an intersectional approach by which being both a girl and having immigrant background has an independent positive relationship with political interest. Finally, we do not find significant differences between first- and second-generation immigrant girls."
