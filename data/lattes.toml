[PRODUCAO-TECNICA.DEMAIS-TIPOS-DE-PRODUCAO-TECNICA.APRESENTACAO-DE-TRABALHO.INFORMACOES-ADICIONAIS]
DESCRICAO-INFORMACOES-ADICIONAIS = "Being politically informed, interested and knowledgeable is an important precondition for political behaviour (e.g. Delli Carpini 2016). During the last two decades, political information has shifted more and more to online platforms. Especially young people access online news and social media platforms for their political information. In 2019, an international Reuters study found, that 50% of 18?24 year olds use social media such as Facebook, YouTube, Twitter, etc. to follow and discuss news (Reuters, 2019). In Germany, a recent youth study (Shell 2019) showed that the internet is the most important news source among 12-25-year-old youth. Regarding these developments, media and digital literacy have become of crucial importance during the last decade. In this paper, we want to explore news literacy of youth from Germany and investigate if and how it relates to political orientations such as political and media trust, and political knowledge. We are especially interested in a gender comparison because empirical evidence for Germany regarding the gender gap in youth?s cognitive political orientations is scarce, and somehow inconclusive. For instance, whereas a youth study among 12-25-year olds still confirmed earlier findings that young women are less interested in politics than young men (e.g. Shell 2019), the ISSP data for Germany shows that 14-year old girls are more knowledgeable about politics than their male classmates. We will investigate these research interests using online survey data of German youth (aged 15-25) that is collected right now (until end of July 2021)."
