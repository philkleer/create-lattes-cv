DESCRICAO-DO-PROJETO = "O Gender Empowerment Through Politics In the Classroom (G-EPIC) é um projeto europeu de três anos, financiado pela Comissão Europeia, que será realizado em seis países europeus (Bélgica, República Tcheca, Dinamarca, Alemanha, Espanha e Reino Unido).O projeto tem como objetivo realizar pesquisas em escolas (segundo ano do ensino médio) para identificar práticas de ensino bem-sucedidas em sala de aula que apoiem o desenvolvimento da confiança dos alunos em suas próprias opiniões e no futuro engajamento cívico.O Pacote de Trabalho 2 é liderado por Simone Abendschön (Justus Liebig-University Giessen) e Gema García-Albacete (Universidad III Carlos Madrid) e fornece uma base de evidências que identifica, a longo prazo, a gama e a interseção de diferentes características socioeconômicas que estruturam as desigualdades políticas quando elas se originam no início da vida das pessoas, e examina quais são as consequências para o engajamento político delas."
IDENTIFICADOR-PROJETO = ""
DESCRICAO-DO-PROJETO-INGLES = "Gender Empowerment Through Politics In the Classroom (G-EPIC) is a 3-year European project funded by the European Commission that will be held in 6 European countries (Belgium, Czech Republic, Denmark, Germany, Spain and the UK). The project aims to conduct research in schools (second year secondary) to identify successful classroom teaching practices that support the development of pupils' confidence in their own opinions and future civic engagement.Working Package 2 is led by Simone Abendschön (Justus Liebig-University Giessen) and Gema García-Albacete (Universidad III Carlos Madrid) and provides an evidence base that identifies, over the long term, the range and the intersection of different socio- economic characteristics that structure political inequalities when they originate early in peoples lifetime, and to examine what the consequences are for their political engagement."
