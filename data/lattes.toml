[PRODUCAO-TECNICA.DEMAIS-TIPOS-DE-PRODUCAO-TECNICA.APRESENTACAO-DE-TRABALHO.INFORMACOES-ADICIONAIS]
DESCRICAO-INFORMACOES-ADICIONAIS = "One goal of many political science degree programs is to teach software skills in the application of quantitative empirical methods. In some cases, the focus is on click-and-play solutions via a GUI (e.g. SPSS), with only a small amount of basic IT knowledge being incorporated. Even before the spread of R, a change towards basic programming skills for political science students seemed sensible. It also makes sense to train students more in how to coordinate digital group work in the sense of programming projects.&#10;&#10;Teaching R is contrary to teaching click and play solutions. Modern programming languages such as R offer students the advantage that a variety of different empirical methods can be implemented in this one programming language. In the further course of their studies, a consecutive master's program or in their professional life, students can build on this basic knowledge of the programming language and instead of having to familiarize themselves with new programs for individual methods, they only have to learn new vocabulary in this programming language. However, the learning effort is higher at the beginning (as with learning another language), since students are completely immersed in a new (programming) language.&#10;&#10;The goal of an introductory course in R is therefore to build an understanding of programming and to impart basic programming knowledge that will later make it easier for students to learn more (advanced) methods. By including git in an introductory course, students are able to take their first steps in a common tool for collaboration in IT or data projects, which they can apply in their later studies or professional life. Students can playfully take control of the lab tasks by integrating their own gitlab instance.&#10;&#10;With this paper, we would like to present a first attempt at a new introductory course in R (including technical implementation), present and discuss initial findings from teaching."
