DESCRICAO-INFORMACOES-ADICIONAIS = "Political interest is an influential factor in how youth engage with politics. Studies have shown that youth political interest varies on different levels, with local politics typically receiving less interest than state and federal politics. Higher education and higher socio-economic background are known influential factors for higher political interest. Furthermore, studies have shown that young women tend to have lower levels of general political interest than young men. On the opposite, female persons often show higher political interest on the local level. The impact of social media (consumption) on youth political interest is still a topic of ongoing research, as the effects of social media on political engagement are complex and need to be fully understood.&#10;The paper explores possible influential factors of youth?s political interest on different levels (local, state, federal, and general), including socio-structural variables and media exposure. The study also examines the possible gender gap in political interest among youth. We use data from an online survey gathered from German youth (14-25) during the pandemic in 2020 (bayesian regression models and group comparisons). The survey was completed mainly by higher-educated youth; hence, it is possible to detect if a gender gap in youth?s political interest also exists amongst higher-educated youth. In addition, this paper gives insights into which factors drive political interest on different levels."
