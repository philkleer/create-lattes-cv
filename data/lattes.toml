DESCRICAO-DO-PROJETO = "Na década de 1990 e no início dos anos 2000, o choque econômico na Europa Central e Oriental após a transformação ainda era tolerado, mas com a adesão à UE ficou claro que o nível esperado de prosperidade não seria alcançado. No entanto, os sistemas políticos da Europa Central e Oriental poderiam ser considerados consolidados. Os últimos acontecimentos na Europa Central e Oriental, por outro lado, são preocupantes: na Hungria e na Polônia, está claro que os partidos antiliberais estão rompendo com o consenso liberal. Esses partidos assumem o dilema do desenvolvimento esperado da prosperidade e culpam a democracia liberal por isso. O objetivo deste artigo é, portanto, avaliar até que ponto os efeitos entre os níveis de apoio político são evidentes e como a desigualdade afeta o apoio político nas democracias liberais consolidadas da Europa Central e Oriental. Para o propósito desta tese, as origens das teorias de apoio político, cultura política, pesquisa empírica sobre democracia e teoria da consolidação são combinadas. Ao analisar três ondas da Pesquisa Social Europeia (2004, 2012 e 2018), é possível observar o desenvolvimento ao longo do tempo"
IDENTIFICADOR-PROJETO = ""
DESCRICAO-DO-PROJETO-INGLES = "In the 1990s and early 2000s, the economic shock in Eastern Central Europe after the transformation was still tolerated, but when they joined the EU, it became clear that the expected level of prosperity would not be reached. Nevertheless, the political systems of Eastern Central Europe could be considered consolidated. In contrast, recent developments in Eastern Central Europe are worrying: in both Hungary and Poland, anti-liberal parties are visibly breaking with the liberal consensus. These parties are addressing the dilemma of the expected prosperity trend and blaming liberal democracy for it. The aim of this paper is therefore to assess the extent to which effects between the levels of political support are evident and how inequality affects political support in consolidated liberal democracies in East-Central Europe. To achieve this, the origins of the theories of political support, political culture, empirical democracy research and consolidation theory are linked. By analyzing three waves of the European Social Survey (2004, 2012 and 2018), it is possible to observe the development over time."
