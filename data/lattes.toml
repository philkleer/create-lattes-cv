[PRODUCAO-BIBLIOGRAFICA.ARTIGOS-PUBLICADOS.ARTIGO-PUBLICADO.INFORMACOES-ADICIONAIS]
DESCRICAO-INFORMACOES-ADICIONAIS = "O interesse político é um dos principais determinantes da participação política. Compreender o desenvolvimento e os mecanismos envolvidos na formação dessa orientação cognitiva crucial é necessário para uma melhor compreensão e uma integração política bem-sucedida dos jovens. Sabemos que o interesse político começa a se formar em uma idade precoce e que esse processo depende de várias características sociais, ou seja, o histórico socioeconômico e de imigração provou ser um elemento significativo. Entretanto, a direção das diferenças no interesse político de adolescentes com histórico de imigração em comparação com adolescentes nativos é controversa. Ao mesmo tempo, alguns estudos apresentam níveis de interesse político mais baixos para jovens imigrantes, enquanto outros encontraram níveis de interesse político mais altos. Nosso artigo explora se essas descobertas inconsistentes estão relacionadas a 1) diferentes experiências de discriminação e 2) os efeitos de moderação dessas experiências de discriminação em um importante correlato de interesse político: a participação social. Esperamos que as experiências de discriminação representem um importante determinante do interesse político. Apesar de sua importância, pouca atenção tem sido dada aos mecanismos pelos quais a discriminação promove o interesse político. Contamos com os dados do projeto CILS4EU, o que nos permite levar em conta uma ampla gama de experiências de discriminação dos jovens. Usamos modelos de regressão linear para examinar o efeito da experiência de discriminação sobre o interesse político. De acordo com nossos resultados, tanto a experiência de discriminação quanto a participação social afetam positivamente o interesse político dos jovens, mas nenhuma delas amplifica o outro efeito por meio da moderação sugerida."
DESCRICAO-INFORMACOES-ADICIONAIS-INGLES = "Political interest is one of the main determinants of political participation. Understanding the development and the mechanisms involved in forming this crucial cognitive orientation is necessary for an enhanced understanding and a successful political integration of young people. We know that political interest starts forming at an early age and that this process depends on several social characteristics, i.e., socioeconomic and immigration background have proven to be a significant element. However, the direction of the differences in the political interest of adolescents with an immigrant background compared to native adolescents is disputed. At the same time, some studies present lower political interest levels for immigrant youth, and others found higher political interest levels. Our article explores whether these inconsistent findings are related to 1) different discrimination experiences and 2) the moderation effects of these discrimination experiences on one important correlate of political interest: social participation. We expect that experiences of discrimination represent an important determinant of political interest. Despite its importance, little attention has been paid to the mechanisms by which discrimination fosters political interest. We rely on data from the CILS4EU project, allowing us to account for a wide range of discrimination experiences of youth. We use linear regression models to examine the effect of discrimination experience on political interest. From our results, both discrimination experience and social participation positively affect youth's political interest, but neither amplifies the other effect through suggested moderation."
